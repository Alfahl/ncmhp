<body>
    <img src="https://github.com/Alfahl/ncmhp/blob/main/suan.jpg" alt="" class="img1">

    <h1 class="sudan">جمهورية السودان</h1>
    <h2 class="head">المجلس القومي للمهن الطبية و الصحية</h2>
    <div class="container glass">
        <h2>login</h2>
        <div class="input">
            <i class="fas fa-user"></i>
            <input type="email" id="username" placeholder=" Email" class="email" required>
        </div>
        <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" class="password">
        </div>
        <p class="forget">forget password?</p>
        <button onclick="validate()">Log in</button>

        <p class="sign">Don't have account ?<span>Sign Up</span></p>
        <i class="fab fa-facebook-f"></i>
        <button class="facbook">Log in with Facebook</button>

        <i class="fab fa-google"></i>
        <button class="facbook">Log in with <span style="color: rgb(62, 135, 231);">G</span><span
                style="color: rgb(250, 53, 53);">o</span><span style="color: yellow;">o</span><span
                style="color: rgb(62, 135, 231);">g</span><span style="color: green;">l</span><span
                style="color: rgb(238, 47, 47);">e</span>

        </button>

    </div>
